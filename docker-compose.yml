services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: vendor_intel
      POSTGRES_USER: vendor_intel
      POSTGRES_PASSWORD: localdev123
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vendor_intel"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
