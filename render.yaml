databases:
  - name: vendor-intel-db
    plan: free
    databaseName: vendor_intel
    user: vendor_intel

services:
  - type: web
    name: vendor-intel
    runtime: python
    plan: free
    buildCommand: ./render-build.sh
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vendor-intel-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: NODE_VERSION
        value: "18.19.0"
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: JIRA_SITE_URL
        sync: false
      - key: JIRA_USER_EMAIL
        sync: false
      - key: JIRA_API_TOKEN
        sync: false
      # Set these AFTER your first deploy, once you know the .onrender.com URL
      - key: FRONTEND_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      - key: WEBHOOK_BASE_URL
        sync: false
      - key: K_ANONYMITY_THRESHOLD
        value: "1"
